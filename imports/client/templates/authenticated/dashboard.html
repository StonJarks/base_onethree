<template name="dashboard">
	<div class="row">
		<div class="col-xs-6">
			 <h4>Dashboard</h4>
			 <form>
			 	<input type="text" name="title" placeholder="title here" />
			 	<input type="text" name="content" placeholder="content here"/>
			 	<input type="submit" value="submit" />
			 </form>
			 <ul>
			 	{{#each posts}}
			 		<li class="post-item">
			 			<h5>{{title}}</h5>
			 			<p>{{content}}</p>
			 		</li>
			 	{{/each}}
			 </ul>
		</div>
	</div>
</template>
